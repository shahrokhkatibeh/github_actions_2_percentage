name: CI - testing

on:
    push:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Set up python
              uses: actions/setup-python@v4
              with:
                python-version: '3.x'
            
            - name: Run tests
              run: |
                python -m pip install pytest